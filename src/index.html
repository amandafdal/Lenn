<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1 id = "pagename"> LENN </h1>
    </header>
    <main class="mainpage">
      <section class = "mainbox">
        <form class="input" method="GET">
          <p id="inputlabel">Qual pista que encontramos??? </p><br>
          <input id="textinput" name="textinput" type="text" required><br>
        </form>
        <form class="offsetinput" method="GET">
          <p id="offsetlabel">Em qual ponto do parque?</p><br>
          <input id="offset" name="offset" type="number" min = "0" required><br>
        </form>
        <form class="buttons" method="GET">
          <p id="buttonslabel">Qual a orientação?</p><br>
          <button id="encode">CIFRAR</button>
          <button id="decode">DECIFRAR</button><br>
        </form>
        <div>
          <p id="textoutput"></p>
        </div>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
